<link rel="stylesheet" href="leaflet.css" />

</head>
<body>
    <header><h1>Mapa sonoro de Torbareo</h1></header>




    <div class="main_content">
<div class="mapa">
    

  <div id="map" style="width: 100%; height: 600px;"></div>
  <script>
    // Ajusta las dimensiones de la imagen
    var imageUrl = 'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTJlenkyZ2ZieWNjeXcwZzBtem9mcjlnajk3MW10NGV0eW9jbGZpcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3og0IV7MOCfnm85iRa/giphy.webp';
    var imageBounds = [[0, 0], [6000, 7000]]; // Coordenadas que cubrirán la imagen

    // Crea el mapa
    var map = L.map('map', {
      crs: L.CRS.Simple, // Cambia el sistema de coordenadas para que se ajuste a la imagen
      minZoom: -2, // Permite acercar y alejar
    });


    // Añade la imagen como un overlay
    L.imageOverlay(imageUrl, imageBounds).addTo(map);

    // Ajusta la vista para que muestre toda la imagen
    map.fitBounds(imageBounds);

    // Puedes agregar marcadores en la imagen
    var marker = L.marker([3000, 3500]).addTo(map)
      .bindPopup('Un marcador sobre tu imagen')
      .openPopup();
  </script>


</div>
